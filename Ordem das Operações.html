<!DOCTYPE html>
<html>
<body>

<h2>Calcular o valor da expressão 3+5×23+5×2 e comparar com (3+5)×2(3+5)×2</h2>

<p id="demo"></p>

<script>
let x = 3 + 5 * 23 + 5 * 2;
document.getElementById("demo").innerHTML = x;
let y = (3 + 5) * 2(3 + 5) * 2;
document.getElementById("demo").innerHTML = y;
</script>

</body>
</html>
